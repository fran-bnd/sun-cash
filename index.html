<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
  </head>
  <style>
    body,h1,h2,h3,h4,h5,h6 {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; 
        font-weight: 800;
        color:rgb(43, 253, 60);
        padding: 5px;
        text-align: center;
        background-color: rgb(10, 55, 55);
    }
    </style>
  <body>
    <h3>Login</h3>
      <form id="loginForm" method="post">
        <label for="username">Username </label>
        <input type="text" id="username" name="username"><br>
        <br>
        <label for="password">Password </label>
        <input type="password" id="password" name="password"><br>
        <br>
        <input type="button" value="Login" onclick="login()">
      </form>
    <br><br>
    <h1>Account</h1>
    <div action="http://localhost:8080/users/accounts" method="post">
      <label for="account"></label>
      <textarea id="account" name="account" placeholder="Balance $100.00"></textarea>
      <br><br>
      <input type="submit" value="Deposit">
      <input type="submit" value="Withdraw">
      <input type="submit" value="Transfer">
    </div>
    <br><br>
    <h1>Transactions</h1>
    <div id="messages">
      <textarea id="message" name="message">First transaction here...</textarea><br>
      <textarea id="message" name="message">Second transaction here...</textarea><br>
      <textarea id="message" name="message">Third transaction here...</textarea><br>
    </div>
  </body>
  <script src="scripts.js"></script>
</html>
